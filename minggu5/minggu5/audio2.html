<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contoh Audio di HTML</title>
</head>
<body>
    <h1>Contoh Audio di Web</h1>
    <audio controls="true">
        <source src="audio.mpeg" type="audio/mpeg">
        Browsermu tidak mendukung tag audio, upgrade donk!
        </audio>
        <!-- atau -->
        <audio controls>
        <source src="audio.mpeg" type="audio/mpeg"> 
        Browsermu tidak mendukung tag audio, upgrade donk!
    </audio>
</body>
</html>
